<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Productivity Pro</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join today.... To manage your Task and Complete in time....</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/auth/signup}" method="post" th:object="${user}" class="auth-form">
                <div class="form-group">
                    <input type="text" th:field="*{username}" placeholder="Username" required>
                </div>
                
                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" required>
                </div>
                
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a th:href="@{/auth/login}">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
